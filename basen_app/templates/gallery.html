{% load static %}
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galeria</title>

        <link rel="stylesheet" href="{% static 'css/gallery_style.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <div class="main-gallery">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-3">

                        <img src="{% static 'css/image1_.jpg' %}" class="img-fluid">
                    </div>
                    <div class="col-3">
                        <img src="{% static 'css/image1_0.jpg' %}" class="img-fluid">

                    <div class="col-3">
                        <img src="{% static 'css/image13.png' %}" class="img-fluid">
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-6">

                    </div>
                    <div class="col-6">
                        <img src="{% static 'css/image0_0.jpg' %}" class="img-fluid">
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-4">
                        <img src="{% static 'css/image0_0.jpg' %}" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="{% static 'css/image0_0.jpg' %}" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="{% static 'css/image0_0.jpg' %}" class="img-fluid">

            </div>
