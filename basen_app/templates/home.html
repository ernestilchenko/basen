{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Diamant - Minipools{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                linear-gradient(to bottom,
                    rgba(0,0,0,1) 0%,
                    rgba(0,0,0,0.6) 25%,
                    rgba(0,0,0,0.2) 50%,
                    rgba(0,0,0,0.2) 100%),
                url('{% static "images/img_2.png" %}') no-repeat center center fixed;
            background-size: cover;
        }

        /* Остальные стили остаются без изменений */
        .header {
            position: fixed;
            top: 30px;
            height: 70px;
            width: 100%;
            z-index: 1000;
            background: transparent;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
            color: black;
            
        }

        .header.scrolled {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 5%;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            text-decoration:none;
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.4s;

        }


        .nav-link:hover {
            transition: 0.4;
            color: #B0397B;
        }

        .hero {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 2;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #B0397B;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #8E2D62;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .calc-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: #B73232;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s;
        }

        .calc-button:hover {
            background-color: #922828;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/ultimate_pool_creation_by_voltoq_studiotm_dribbble_removebg_preview.png' %}" alt="Diamant Logo" class="logo">
        </a>
        <nav class="nav-menu">
            <a href="#" class="nav-link">Baseny ze stali nierdzewnej</a>
            <a href="#" class="nav-link">Zadaszenia</a>
            <a href="#" class="nav-link">Serwis</a>
            <a href="#" class="nav-link">O firmie</a>
            <a href="#" class="nav-link">Kontakt</a>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title">MINIPOOLS</h1>
            <p class="hero-subtitle">Twoja mini oaza spokoju i elegancji</p>
            <a href="#" class="cta-button">DOWIEDZ SIĘ WIĘCEJ</a>
        </div>
        <div class="scroll-indicator">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
                <path d="M7 10l5 5 5-5H7z"/>
            </svg>
        </div>
        <!-- <model-viewer src="{% static 'images/deck_chair.glb'%}" alt="A 3D model" auto-rotate camera-controls background-color="#EFEFEF" style="width: 100%; height: 500px;"></model-viewer> -->

    </main>


    {% block content %}
    {% endblock %}

    {% block scripts %}
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        });
    </script>
    {% endblock %}
</body>
</html>
