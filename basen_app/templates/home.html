{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamant - Minipools</title>
    <title>Ultimate</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="start">
    <header class="header start">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/ultimate_pool_creation_by_voltoq_studiotm_dribbble_removebg_preview.png' %}" alt="Diamant Logo" class="logo">
        </a>
        <nav class="nav-menu">
            <a href="{% url 'basen' %}" class="nav-link">Baseny ze stali nierdzewnej</a>
            <a href="#" class="nav-link">Zadaszenia</a>
            <a href="#" class="nav-link">Serwis</a>
            <a href="#" class="nav-link">O firmie</a>
            <a href="#" class="nav-link">Kontakt</a>
        </nav>
    </header>

    <main class="hero start">
        <div class="hero-content start" style="display:block; height: auto;">
            <h1 class="hero-title-start">ULTIMATE</h1>
            <a href="#" class="cta-button">DOWIEDZ SIĘ WIĘCEJ</a>
        </div> 
        <div class="scroll-indicator">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
                <path d="M7 10l5 5 5-5H7z"/>
            </svg>
        </div>
        <!-- <model-viewer src="{% static 'images/deck_chair.glb'%}" alt="A 3D model" auto-rotate camera-controls background-color="#EFEFEF" style="width: 100%; height: 500px;"></model-viewer> -->

    </main>


    {% block content %}
    {% endblock %}

    {% block scripts %}
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        });
    </script>
    {% endblock %}
</body>
</html>
