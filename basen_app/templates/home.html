{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ultimate{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"
</head>
<body>
    <header class="header">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/ultimate_pool_creation_by_voltoq_studiotm_dribbble_removebg_preview.png' %}" alt="Diamant Logo" class="logo">
        </a>
        <nav class="nav-menu">
            <a href="{% url "basen" %}" class="nav-link">Baseny ze stali nierdzewnej</a>
            <a href="#" class="nav-link">Zadaszenia</a>
            <a href="#" class="nav-link">Serwis</a>
            <a href="#" class="nav-link">O firmie</a>
            <a href="#" class="nav-link">Kontakt</a>
        </nav>
    </header>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title">ULTIMATE</h1>
            <a href="#" class="cta-button">DOWIEDZ SIĘ WIĘCEJ</a>
        </div>
        <div class="scroll-indicator">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="white">
                <path d="M7 10l5 5 5-5H7z"/>
            </svg>
        </div>
    </main>

    {% block content %}
    {% endblock %}

    {% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.header');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        });
    </script>
    {% endblock %}
</body>
</html>
