<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f5f5f5;
            --button-bg: #4a90e2;
            --button-text: #ffffff;
            --card-shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --button-bg: #2d5a9e;
            --button-text: #ffffff;
            --card-shadow: rgba(255,255,255,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px var(--card-shadow);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: var(--text-color);
        }

        .card p {
            margin-bottom: 0;
            color: var(--text-color);
            opacity: 0.8;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr;
            }

            .theme-toggle {
                position: static;
                text-align: center;
                margin: 20px 0;
            }

            .theme-button {
                width: 200px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <button class="theme-button" onclick="toggleTheme()" id="themeButton">
            üåô Tryb ciemny
        </button>
    </div>

    <div class="container">
        <header>
            <h1>üìö Documentation</h1>
        </header>

        <div class="cards">
            <div class="card">
                <h2>üìñ Overview</h2>
                <p>Introduction and basic concepts</p>
            </div>
            <div class="card">
                <h2>üöÄ Getting Started</h2>
                <p>Quick start guide and installation</p>
            </div>
        </div>


    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const button = document.getElementById('themeButton');

            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                button.innerHTML = 'üåô Tryb ciemny';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                button.innerHTML = '‚òÄÔ∏è Tryb jasny';
                localStorage.setItem('theme', 'dark');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const button = document.getElementById('themeButton');

            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                button.innerHTML = '‚òÄÔ∏è Tryb jasny';
            }
        });
    </script>
</body>
</html>
